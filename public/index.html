<body>
<div class="container">

<h1>ðŸŽ¬ K-Drama Chat Secreto</h1>

<div id="login" style="text-align:center;">
  <button id="start-btn">ðŸŽ¬ Muchos mÃ¡s K-Dramas que te encantarÃ¡n ðŸ’•</button>
</div>

<div id="chat">
  <ul id="messages"></ul>

  <form id="chat-form">
    <input id="chat-input" placeholder="ðŸ’¬ Escribe aquÃ­..." autocomplete="off">

    <button type="submit">Buscar K-Drama</button>

    <!-- ðŸ”Ž BOTÃ“N PARA BORRAR CHAT -->
    <button type="button" id="clear-btn">ðŸ”Ž</button>
  </form>
</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const startBtn = document.getElementById('start-btn');
const loginDiv = document.getElementById('login');
const chatDiv = document.getElementById('chat');
const form = document.getElementById('chat-form');
const input = document.getElementById('chat-input');
const messages = document.getElementById('messages');
const clearBtn = document.getElementById('clear-btn');

startBtn.addEventListener('click', () => {
  const u = prompt("K-Drama");
  const c = prompt("CapÃ­tulo");

  if (u === "âœ¨ K-Drama" && c === "ðŸ“º CapÃ­tulos de K-Drama") {
    loginDiv.style.display = "none";
    chatDiv.style.display = "block";
  }
});

form.addEventListener('submit', e => {
  e.preventDefault();
  if (input.value) {
    socket.emit('chat message', input.value);
    input.value = '';
  }
});

/* ðŸ”¥ BOTÃ“N DE BORRADO GLOBAL */
clearBtn.addEventListener('click', () => {
  socket.emit('clear chat');
});

/* MENSAJES */
socket.on('chat message', msg => {
  const li = document.createElement('li');
  li.textContent = msg;
  li.className = messages.children.length % 2 === 0 ? 'user1' : 'user2';
  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
});

/* ðŸ”¥ BORRAR CHAT EN AMBOS LADOS */
socket.on('clear chat', () => {
  messages.innerHTML = '';
});
</script>
