<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>âœ¨ K-Drama Chat âœ¨</title>
<style>
  body {
    background-image: url('fondo.jpg'); /* tu fondo de K-Drama */
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
  }
  h1 {
    text-align: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 2em;
  }
  #login {
    text-align: center;
    margin-bottom: 20px;
  }
  #login button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
  #chat {
    display: none;
  }
  #messages {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  #messages li {
    background: rgba(255,255,255,0.2);
    padding: 5px 10px;
    margin-bottom: 5px;
    border-radius: 5px;
  }
  #chat-form input {
    padding: 10px;
    width: 80%;
  }
  #chat-form button {
    padding: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>âœ¨ K-Drama Chat âœ¨</h1>

  <div id="login">
    <button id="start-btn">Ingresar al Chat Secreto</button>
  </div>

  <div id="chat">
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="chat-input" autocomplete="off" placeholder="Escribe tu mensaje..." />
      <button>Enviar</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const startBtn = document.getElementById('start-btn');
  const loginDiv = document.getElementById('login');
  const chatDiv = document.getElementById('chat');

  startBtn.addEventListener('click', () => {
    const username = prompt("Usuario: âœ¨ K-Drama");
    const roomCode = prompt("CÃ³digo de Sala: ðŸ“º CapÃ­tulos de K-Drama");

    if(username === "âœ¨ K-Drama" && roomCode === "ðŸ“º CapÃ­tulos de K-Drama"){
      loginDiv.style.display = "none";
      chatDiv.style.display = "block";
    } else {
      alert("Usuario o cÃ³digo incorrecto");
    }
  });

  const form = document.getElementById('chat-form');
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('messages');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if(input.value){
      socket.emit('chat message', input.value);
      input.value = '';
    }
  });

  socket.on('chat message', function(msg){
    const item = document.createElement('li');
    item.textContent = msg;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });
</script>
</body>
</html>
